{% extends "baseNavbar.html" %}
{% block head %}
<script src="{{ url_for('static', filename = 'Script_orcamento.js') }}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm col-md-7">
  <div class="col-sm col-md-10">
  <h4 class="mb-3">Produtos</h4>
  <form class="needs-validation" novalidate id="formprod">
  <label for="inlineFormCustomSelect">Selecionar Produto</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="prod">
                <option selected>Escolher...</option>
                {% for Produto in produtos %}
                <option>{{ Produto.nome }}</option>
                {% endfor %}
              </select>
              <div id="Metragem"class="invisible col-md-6 mb-3">
                  <span>Quantidade de metros</span>
                  <div class="input-group-append">
                      <input type="text"  id="metragemitem" name="metragem" class="form-control my-2" value = "1">
                </div>
              </div>
              <button class="btn btn-primary" type="button"  id="addInput">Adicionar</button>
  </form>
  </div>
  </div>
  
  <div class="container col-md-5" >
  
  <form class="needs-validation" novalidate id="cart">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Itens do Orçamento</span>
        <span class="badge badge-secondary badge-pill"></span>
      </h4>
      
        <ul class="list-group mb-3" >
            <div data-spy="scroll" data-offset="10" class=" produto scrollbar" id="cart">

            </div>
        </ul>
        <ul class="list-group mb-3"></ul>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (R$)</span>
          <small id="total" name="total" class="total">R$0</small>
        </li>
     
      </ul>
      <div class="input-group my-2">
          <span>Dias úteis para entrega </span>
      </div>
      <div class="input-group-append">
              <input type="text"  id="diasEntrega" name="dataEntrega" class="form-control mb-2 col-2" value = "">
        </div>
      <div class="input-group">
            <div class="input-group-append">
            <button type="button" class="btn btn-secondary" id="gerar">Gerar Orçamento</button>
          </div>
        </div>
        
  </div>
  </form>
  
  </div>
</div>
{% endblock %}
